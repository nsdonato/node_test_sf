name: CI

on:
  push:
    branches: [main]

jobs:
  check-skip:
    name: ‚úãüèº Cancel Previous Redundant Builds
    runs-on: ubuntu-latest
    steps:
      - name: ‚úãüèº Cancel Previous Redundant Builds
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Vercel Production Deployment
    env:
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v2
      - name: Install Vercel CLI
        run: npm install --global vercel@latest
      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.BACK_INVOICE_TOKEN }}
      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.BACK_INVOICE_TOKEN }}
      - name: Deploy Project Artifacts to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.BACK_INVOICE_TOKEN }}
